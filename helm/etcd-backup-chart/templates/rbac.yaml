apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.resource.default.name }}
rules:
  - apiGroups:
      - provider.giantswarm.io
    resources:
      - awsconfigs
      - kvmconfigs
      - azureconfigs
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.resource.default.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.resource.default.name }}
    namespace: {{ .Values.resource.default.namepace}}
roleRef:
  kind: ClusterRole
  name: {{ .Values.resource.default.name }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ .Values.resource.psp.name }}
  labels:
    app: {{ .Values.resource.psp.name }}
    giantswarm.io/service-type: "managed"
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - {{ .Values.resource.psp.name }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.resource.default.name }}-restricted-psp
subjects:
  - kind: ServiceAccount
    name: {{ .Values.resource.default.name }}
    namespace: {{ .Values.resource.default.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.resource.psp.name }}
  apiGroup: rbac.authorization.k8s.io
