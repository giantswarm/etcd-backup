apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ tpl .Values.resource.default.name . }}
  rules:
  - apiGroups:
      - provider.giantswarm.io
    resources:
      - awsconfigs
      - kvmconfigs
      - azureconfigs
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ tpl .Values.resource.default.name . }}
subjects:
  - kind: ServiceAccount
    name: {{ tpl .Values.resource.default.name . }}
    namespace: {{ .Values.resource.default.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ tpl .Values.resource.default.name . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ tpl .Values.resource.psp.name . }}
  labels:
    app: {{ tpl .Values.resource.psp.name . }}
    giantswarm.io/service-type: "managed"
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - {{ tpl .Values.resource.psp.name . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ tpl .Values.resource.default.name . }}-restricted-psp
subjects:
  - kind: ServiceAccount
    name: {{ tpl .Values.resource.default.name . }}
    namespace: {{ .Values.resource.default.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ tpl .Values.resource.psp.name . }}
  apiGroup: rbac.authorization.k8s.io
